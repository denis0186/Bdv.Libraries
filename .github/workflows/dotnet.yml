name: Build [master]
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --configuration Release --no-build
    - name: Publish
      run: |
        mkdir __out
        dotnet pack -c Release -o __out --no-restore
        dotnet nuget push "./__out/*.nupkg" --skip-duplicate --no-symbols --source https://nuget.pkg.github.com/denis0186/index.json --api-key ${GITHUB_TOKEN} -p:PackageVersion="6.0.${GITHUB_RUN_NUMBER}"
        rm -rf __out
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

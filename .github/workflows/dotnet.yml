name: Build [master]
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --configuration Release --no-build
    - name: Publish
      run: |
        dotnet nuget add source --username denis0186 --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/denis0186/index.json"
        mkdir __out
        dotnet pack -c Release -o __out --no-restore
        dotnet nuget push ".\__out\*.nupkg" --skip-duplicate --no-symbols --source github -p:PackageVersion="6.0.${GITHUB_RUN_NUMBER}"
        rm -rf __out
